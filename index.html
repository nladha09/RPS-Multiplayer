<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>RPS Multiplayer</title>
    <link rel="icon" href="assets/images/#">
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
</head>

<body>
    <h1>Rock, Paper, Scissors Multiplayer Game</h1>

    <div id="container">
        <div id="playerInfo"></div>
        <div id="playerTurn"></div>
        <div id="player1">
            <div id="p1name">Waiting for Player 1</div>
            <div id="p1choices"></div>
            <div id="p1stats"></div>
        </div>
        <div id="results"></div>
        <div id="player2">
            <div id="p2name">Waiting for Player 2</div>
            <div id="p2choices"></div>
            <div id="p2stats"></div>
        </div>
        <div id="chatbox"></div>
        <form id="messageBar"><input id="messageBox" type="text"><input id="chat" type="submit" value="chat"></form>
    </div>

    <script src="assets/game.js"></script>
</body>

</html>
